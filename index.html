<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runner's App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Running Speed and Time Computations</h1>
    </div>
        <!-- Unit selection -->
        <div class="block">
          <div class="small-label-input">
            <label for="unit">Treadmill interface unit:</label>
            <select id="unit">
              <option value="km">km</option>
              <option value="miles">miles</option>
            </select>
          </div>
        </div>

      <!-- Distance input -->
      <div class="block">
        <div class="error-message" style="display: none;"></div>
        <div class="label-input">
          <label for="distance">Enter a distance value:</label>
          <div class="input-select-row">
            <input type="number" id="distance" value="4.0" min="0.0" />
            <select id="distance-unit">
              <option value="km">km</option>
              <option value="miles">miles</option>
            </select>
          </div>
        </div>
        <div class="row-controls">
          <button id="increment-distance-btn" class="large-btn">+</button>
          <button id="decrement-distance-btn" class="large-btn">-</button>
          <select id="distance-step">
            <option value="0.1">0.1</option>
            <option value="1.0" selected>1.0</option>
          </select>
        </div>
      </div>

      <!-- Time input and speed computation -->
      <div class="block">
        <div class="error-message" style="display: none;"></div>
        <div class="small-label-input">
          <label for="time">Enter time to obtain:</label>
          <input type="text" id="time" value="22.00" />
        </div>
        <div class="row-controls">
          <button id="compute-speed-btn">Compute Needed Speed</button>
        </div>
        <div class="result" id="speed-result">Needed speed will appear here...</div>
      </div>

      <!-- Speed input and time computation -->
      <div class="block">
        <div class="error-message" style="display: none;"></div>
        <div class="label-input">
          <label for="speed">Enter speed per hour:</label>
          <div class="input-select-row">
            <input type="number" id="speed" value="11.0" min="0.0" />
            <select id="speed-unit">
              <option value="km">km</option>
              <option value="miles">miles</option>
            </select>
          </div>
        </div>
        <div class="row-controls">
          <button id="increment-speed-btn" class="large-btn">+</button>
          <button id="decrement-speed-btn" class="large-btn">-</button>
          <select id="speed-step">
            <option value="0.1" selected>0.1</option>
            <option value="1.0">1.0</option>
          </select>
        </div>
        <button id="compute-time-btn">Compute Time</button>
        <div class="result" id="time-result">Time to cover distance will appear here...</div>
      </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
