<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runner's App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
  
    .block {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 1rem 1.25rem;
      align-items: center;
      justify-content: center;
    }
  
    h1 {
      text-align: center;
      font-size: 2rem;
    }
  
    .header {
      padding: 1rem;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
      border-radius: 0.75rem;
      text-align: center;
    }
  
    .header h1 {
      margin: 0;
      color: #fff;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
  
    label {
      font-size: 1.125rem;
      text-align: center;
      width: 100%;
    }
  
    input, select, button {
      padding: 0.5rem;
      border: none;
      border-radius: 0.4rem;
      font-size: 1rem;
    }
  
    input, select {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      text-align: center;
      min-width: 4rem;
    }
  
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    .row-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
  
    .result {
      font-size: 1.125rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      width: 100%;
    }
  
    .error-message {
      color: red;
      font-size: 0.9rem;
      animation: fadeIn 0.3s ease-in-out;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  
    @media (max-width: 600px) {
      .row-controls {
        flex-direction: column;
        width: 100%;
      }
      .block {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Running Speed and Time Computations</h1>
    </div>

    <!-- Unit selection -->
    <div class="block">
      <label for="unit">Choose the unit of measurement for the computations:</label>
      <select id="unit">
        <option value="km">km</option>
        <option value="miles">miles</option>
      </select>
    </div>

    <!-- Distance input -->
    <div class="block">
        <div class="error-message" style="display: none;"></div>
        <label for="distance">Enter a distance value:</label>
        <div class="row-controls">
          <input type="number" id="distance" value="4.0" min="0.0" />
          <button id="increment-distance-btn">+</button>
          <button id="decrement-distance-btn">-</button>
          <select id="distance-step">
            <option value="0.1">0.1</option>
            <option value="1.0" selected>1.0</option>
          </select>
        </div>
    </div>

    <!-- Time input and speed computation -->
    <div class="block">
        <div class="error-message" style="display: none;"></div>
        <label for="time">Enter time to obtain:</label>
        <div class="row-controls">
          <input type="text" id="time" value="22.00" />
          <button id="compute-speed-btn">Compute Needed Speed</button>
        </div>
        <div class="result" id="speed-result">Needed speed will appear here...</div>
    </div>

    <!-- Speed input and time computation -->
    <div class="block">
        <div class="error-message" style="display: none;"></div>
        <label for="speed">Enter speed per hour:</label>
        <div class="row-controls">
          <input type="number" id="speed" value="11.0" min="0.0" />
          <button id="increment-speed-btn">+</button>
          <button id="decrement-speed-btn">-</button>
          <select id="speed-step">
            <option value="0.1" selected>0.1</option>
            <option value="1.0">1.0</option>
          </select>
          <button id="compute-time-btn">Compute Time</button>
        </div>
        <div class="result" id="time-result">Time to cover distance will appear here...</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
