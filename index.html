<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <h1></h1>
    </div>

    <div class="block">
      <div class="small-label-input">
        <label for="unit"></label>
        <select id="unit"></select>
      </div>
    </div>

    <div class="block">
      <div class="error-message" style="display: none;"></div>
      <div class="label-input">
        <label for="distance"></label>
        <div class="input-select-row">
          <input type="number" id="distance" value="4.0" min="0.0" />
          <select id="distance-unit"></select>
        </div>
      </div>
      <div class="row-controls">
        <button id="increment-distance-btn" class="large-btn">+</button>
        <button id="decrement-distance-btn" class="large-btn">-</button>
        <select id="distance-step"></select>
      </div>
    </div>

    <div class="block">
      <div class="error-message" style="display: none;"></div>
      <div class="small-label-input">
        <label for="time"></label>
        <input type="text" id="time" value="22.00" />
      </div>
      <div class="row-controls">
        <button id="compute-speed-btn"></button>
      </div>
      <div class="result" id="speed-result"></div>
    </div>

    <div class="block">
      <div class="error-message" style="display: none;"></div>
      <div class="label-input">
        <label for="speed"></label>
        <div class="input-select-row">
          <input type="number" id="speed" value="11.0" min="0.0" />
          <select id="speed-unit"></select>
        </div>
      </div>
      <div class="row-controls">
        <button id="increment-speed-btn" class="large-btn">+</button>
        <button id="decrement-speed-btn" class="large-btn">-</button>
        <select id="speed-step"></select>
      </div>
      <button id="compute-time-btn"></button>
      <div class="result" id="time-result"></div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
