<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner's App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .block {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        input, select {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input.invalid {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Conversion and Time-Speed Computations</h1>

        <!-- Unit selection dropdown -->
        <div class="block">
            <label for="unit">Choose the unit of measurement for the computations:</label>
            <select id="unit">
                <option value="km">km</option>
                <option value="miles">miles</option>
            </select>
        </div>

        <!-- Distance input with increment and decrement buttons -->
        <div class="block">
            <label for="distance">Enter a distance of integer value:</label>
            <input type="number" id="distance" value="4" min="0" style="width: 60px; text-align: center;" />
            <button id="increment-distance-btn">+</button>
            <button id="decrement-distance-btn">-</button>
        </div>

        <!-- Script 1: Compute needed speed -->
        <div class="block">
            <label for="time">Enter time to obtain:</label>
            <input type="text" id="time" value="22.00" style="width: 60px; text-align: center;"/>
            <button id="compute-speed-btn">Compute Needed Speed</button>
            <div class="result" id="speed-result">Needed speed will appear here...</div>
        </div>

        <!-- Script 2: Compute time based on speed -->
        <div class="block">
            <label for="speed">Enter speed per hour:</label>
            <input type="number" id="speed" value="11.0" min="0.0" step="0.1" style="width: 60px; text-align: center;" />
            <button id="increment-speed-btn">+</button>
            <button id="decrement-speed-btn">-</button>
            <button id="compute-time-btn">Compute Time</button>
            <div class="result" id="time-result">Time to cover distance will appear here...</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
